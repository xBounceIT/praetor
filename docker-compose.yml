services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: tempo-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tempo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tempo}
      POSTGRES_DB: ${POSTGRES_DB:-tempo}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./server/db/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql:ro
      - ./server/db/postgresql.conf:/etc/postgresql/postgresql.conf
    expose:
      - "5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tempo} -d ${POSTGRES_DB:-tempo}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API Server
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: tempo-backend
    environment:
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-tempo}
      DB_USER: ${POSTGRES_USER:-tempo}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-tempo}
      JWT_SECRET: ${JWT_SECRET:-tempo-secret-key-change-in-production}
      FRONTEND_URL: http://${SERVER_IP:-localhost}:3000
    expose:
      - "3001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Frontend (Nginx serving static files)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: tempo-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
