services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: praetor-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-praetor}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-praetor}
      POSTGRES_DB: ${POSTGRES_DB:-praetor}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./server/db/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql:ro
      - ./server/db/postgresql.conf:/etc/postgresql/postgresql.conf
    expose:
      - '5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-praetor} -d ${POSTGRES_DB:-praetor}']
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis (cache)
  redis:
    image: redis:7-alpine
    container_name: praetor-redis
    expose:
      - '6379'
    healthcheck:
      test: ['CMD-SHELL', 'redis-cli ping | grep -q PONG']
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  # Backend API Server
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: praetor-backend
    environment:
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-praetor}
      DB_USER: ${POSTGRES_USER:-praetor}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-praetor}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      JWT_SECRET: ${JWT_SECRET:-praetor-secret-key-change-in-production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-praetor-encryption-key-change-in-production}
      FRONTEND_URL: http://${SERVER_IP:-localhost}:3000
    volumes:
      - ssl_certs:/app/certs
    expose:
      - '3001'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Frontend (Nginx serving static files)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: praetor-frontend
    ports:
      - '3000:80'
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  ssl_certs:
