name: Publish Docker Images

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Image tag to publish (example: v1.2.3)'
        required: true
        type: string

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve image metadata
        id: meta
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${GITHUB_REF_NAME}"
          fi

          OWNER_LC="$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')"
          echo "version=${VERSION}" >> "${GITHUB_OUTPUT}"
          echo "owner=${OWNER_LC}" >> "${GITHUB_OUTPUT}"

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            VITE_API_URL=/api
            APP_VERSION=${{ steps.meta.outputs.version }}
          tags: |
            ghcr.io/${{ steps.meta.outputs.owner }}/praetor-frontend:${{ steps.meta.outputs.version }}
            ghcr.io/${{ steps.meta.outputs.owner }}/praetor-frontend:latest
          labels: |
            org.opencontainers.image.title=Praetor Frontend
            org.opencontainers.image.version=${{ steps.meta.outputs.version }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.meta.outputs.owner }}/praetor-backend:${{ steps.meta.outputs.version }}
            ghcr.io/${{ steps.meta.outputs.owner }}/praetor-backend:latest
          labels: |
            org.opencontainers.image.title=Praetor Backend
            org.opencontainers.image.version=${{ steps.meta.outputs.version }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
