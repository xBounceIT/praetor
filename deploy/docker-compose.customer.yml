services:
  postgres:
    image: postgres:17-alpine
    container_name: praetor-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER is required}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:?POSTGRES_DB is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - '5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: praetor-redis
    expose:
      - '6379'
    healthcheck:
      test: ['CMD-SHELL', 'redis-cli ping | grep -q PONG']
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  backend:
    image: ${PRAETOR_IMAGE_PREFIX:-ghcr.io/xbounceit}/praetor-backend:${PRAETOR_VERSION:?PRAETOR_VERSION is required}
    container_name: praetor-backend
    environment:
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:?POSTGRES_DB is required}
      DB_USER: ${POSTGRES_USER:?POSTGRES_USER is required}
      DB_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:?ENCRYPTION_KEY is required}
      DEMO_SEEDING: ${DEMO_SEEDING:-false}
      ADMIN_DEFAULT_PASSWORD: ${ADMIN_DEFAULT_PASSWORD:?ADMIN_DEFAULT_PASSWORD is required}
      FRONTEND_URL: ${FRONTEND_URL:?FRONTEND_URL is required}
    volumes:
      - ssl_certs:/app/certs
    expose:
      - '3001'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    image: ${PRAETOR_IMAGE_PREFIX:-ghcr.io/xbounceit}/praetor-frontend:${PRAETOR_VERSION:?PRAETOR_VERSION is required}
    container_name: praetor-frontend
    ports:
      - '${FRONTEND_PORT:-3000}:80'
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  ssl_certs:
